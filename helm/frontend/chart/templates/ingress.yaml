apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.component}}-ingress
  namespace: {{.Values.namespace}}
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{.Values.backend.component}}-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{.Values.component}}-service
                port:
                  number: 80
