apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kestra
  namespace: argocd
spec:
  project: default
  source:
    chart: kestra
    repoURL: https://helm.kestra.io/
    targetRevision: 0.22.4
    helm:
      releaseName: kestra
      values: |
        image:
          image: asia-southeast1-docker.pkg.dev/heroic-night-453607-n0/kestra-custom-repository/kestra-custom:v0.0.4
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd-app