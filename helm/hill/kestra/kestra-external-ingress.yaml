apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kestra-custom-ingress
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
      - kestra-dev.haile.click
    secretName: kestra-cert
  rules:
  - host: kestra-dev.haile.click
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kestra-service
            port:
              number: 8080
  ingressClassName: nginx