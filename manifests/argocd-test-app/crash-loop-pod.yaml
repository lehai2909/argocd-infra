apiVersion: v1
kind: Pod
metadata:
  name: crash-loop-pod
spec:
  restartPolicy: Always
  containers:
    - name: busybox
      image: busybox
      # Exits immediately with a non-zero status
      command: ["/bin/sh", "-c", "exit 1"]
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 256Mi